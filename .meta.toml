[meta]
template = "pure-python"
commit-id = "200573eb414d2228d463da3de7d71a6d6335a704"

[python]
with-pypy = true
with-legacy-python = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false
with-macos = false

[coverage]
fail-under = 100

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    ]

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/z3c/objpath/__init__.py: F401",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.rst",
    ]
